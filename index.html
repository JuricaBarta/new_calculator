<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>Calculator</h1>
  <div class="calculator">
    <div class="display">
      <span id="result"></span>
    </div>
    <div class="buttons">
      <div class="row">
        <button class="power" value="O/I">O/I</button>
        <button class="sign" value="+/-">+/-</button>
        <button class="sign" value="%">%</button>
        <button class="sign" value="*">X</button>
      </div>
      <div class="row">
        <button class="numbers" value="7" >7</button>
        <button class="numbers" value="8">8</button>
        <button class="numbers" value="9" >9</button>
        <button class="sign" value="/"  >/</button>
      </div>
      <div class="row">
        <button class="numbers" value="4" >4</button>
        <button class="numbers" value="5" >5</button>
        <button class="numbers" value="6" >6</button>
        <button class="sign" value="+" >+</button>
      </div>
      <div class="row">
        <button class="numbers" value="1" >1</button>
        <button class="numbers" value="2" >2</button>
        <button class="numbers" value="3" >3</button>
        <button class="sign" value="-" >-</button>
      </div>
      <div class="row">
        <button class="sign" value="C" >C</button>
        <button class="numbers" value="0" >0</button>
        <button class="button" id="decimal">,</button>
        <button class="sign" id="equals" value="=" >=</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
